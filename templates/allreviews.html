<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
</head>

<body>
    {% for books in books %}
    {{ books.title }}<br>
    {{ books.author }}<br>
    {{ books.genre }}<br>
    {{ books.buy_link }}<br>
    {{ books.image_url }}<br>
    {{ books.synopsis }}<br>
    {{ books.review }}<br>
    {{ books.created_by }}<br>
    {{ books.rating }}<br>
    {{ books.date_created }}<br>
    {% endfor %}
</body>

</html>
