{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add a review</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('addreview') }}">
        <div class="card-panel">
            <!--Title-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="title" name="title" type="text" placeholder="Title" class="validate" required>
                    <label for="title">Title</label>
                </div>
            </div>
            <!--Author-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="author" name="author" type="text" placeholder="Author" class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <!--Genre-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="genre" name="genre" type="text" placeholder="Genre" class="validate" required>
                    <label for="genre">Genre</label>
                </div>
            </div>
            <!--Link to shop-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="buylink" name="buylink" type="text" placeholder="Shop Link" class="validate" required>
                    <label for="buylink">Shop link</label>
                </div>
            </div>
            <!--Cover URL-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="imageurl" name="imageurl" type="text" placeholder="Book Cover URL" class="validate">
                    <label for="imageurl">Book Cover URL</label>
                </div>
            </div>
            <!--Synopsis-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <textarea id="synopsis" name="synopsis" type="text" placeholder="Synopsis" class="validate"
                        required></textarea>
                    <label for="synopsis">Synopsis</label>
                </div>
            </div>
            <!--Review-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <textarea id="review" name="review" type="text" placeholder="Review" class="validate"
                        required></textarea>
                    <label for="review">Review</label>
                </div>
            </div>
            <!--Rating-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                    <input id="rating" name="rating" type="text" placeholder="Rating" class="validate">
                    <label for="rating">Rating</label>
                </div>
            </div>

            <!--Save or Cancel-->
            <div class="row center-align">
                <div>
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn-small">
                        Cancel
                    </a>
                    <button class="btn-small save-btn" type="submit">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
